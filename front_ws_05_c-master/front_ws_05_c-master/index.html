<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS는 수정하지 않습니다. */

        .text-center {
            text-align: center;
        }

        .cat-btn {
            padding: 10px;
            margin-top: 30px;
            cursor: pointer;
        }

        .box {
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }

        .img {
            border: 1px solid gray;
            box-shadow: 20px 20px 5px lightgray;
            width: 100%;
        }
    </style>
</head>

<body>
   
    <h1 class="text-center">랜덤 고양이 사진</h1>

    <div class="box">
        <img src="" id="cat-image" alt="버튼을 클릭하세요">
        <button class="cat-btn" onclick="requestAPI()">야옹</button>
    </div>

    <script>
        const API_URL = "https://api.thecatapi.com/v1/images/search";

        const catImage = document.querySelector("#cat-image");


        let requestAPI = () => {

            // Q. fetch 메소드를 이용하여 API를 요청해 봅시다.
            fetch(API_URL, 
            {
                "method": "____"
            })
            // Q. 서버로부터 전달 받은 응답을 JSON 객체로 변환해 봅시다.
            .then( (response) => {
                console.log(response) // 응답 데이터 확인.
                return response.json();
            })

            // Q. JSON 객체로 변환된 데이터를 cat-image 아이디를 가진 태그에 적용해 봅시다.
            .then( (jsonResponse) => {
                catImage.src = jsonResponse[0].url;
            })
        }
    </script>
</body>

</html>
