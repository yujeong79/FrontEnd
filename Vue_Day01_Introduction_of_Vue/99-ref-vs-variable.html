<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ref VS variable</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <div>반응형 변수 : {{reactiveValue}}</div>
    <div>일반 변수 : {{normalValue}}</div>
    <button @click="updateValues">값 업데이트</button>
  </div>

  <script>

    const { createApp, ref } = Vue;

    const app = createApp({
      setup() {
        const reactiveValue = ref(100); // 반응형 변수
        const normalValue = 10; // 일반 변수
        const updateValues = function() {
          reactiveValue.value++; // ref로 감싸면 RefImpl 객체로 반환되고 그 안의 value가 실제 값을 가지고 있으니까
          normalValue++;
        };

        return  {
          reactiveValue,
          normalValue,
          updateValues
        };
      }
    });

    app.mount("#app");

  </script>
</body>
</html>
