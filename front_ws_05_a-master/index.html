<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS는 수정하지 않습니다. */

        .text-center {
            text-align: center;
        }

        .cat-btn {
            padding: 10px;
            margin-top: 30px;
            cursor: pointer;
        }

        .box {
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }

        .img {
            border: 1px solid gray;
            box-shadow: 20px 20px 5px lightgray;
            width: 100%;
        }
    </style>
</head>
<body>
    

    <h1 class="text-center">랜덤 고양이 사진</h1>

    <div class="box">
        <img src="" class="cat-image" alt="버튼을 클릭하세요">
        <button class="cat-button">야옹</button>
    </div>




    <script>
        
        console.log("이 텍스트는 화면이 처음 로드될 때만 한 번 출력됩니다.")

        const API_URL = "https://api.thecatapi.com/v1/images/search";
        let xhr;


        // Q. cat-image 클래스를 가진 태그를 가져오는 코드를 작성해 봅시다.
        let catImage = document.querySelector(".cat-image");

        // Q. cat-button 클래스를 가진 태그를 가져오는 코드를 작성해 봅시다.
        let catButton = document.querySelector(".cat-button");

        // Q. 메소드 이름은 getCatImage 이면서, XMLHttpRequest를 이용하여 랜덤한 고양이 사진을 적용하는 코드를 작성해 봅시다.
        let getCatImage = () => { // 이벤트가 발생하면 호출할 콜백함수

            // Q. XMLHttpRequest 객체를 생성하여 xhr 변수에 저장해 봅시다.
            xhr = new XMLHttpRequest();

            // Q. GET 방식으로 API_URL로 요청하기 위한 객체 초기화를 해봅시다.
            xhr.open("GET", API_URL);

            // Q. API_URL 서버로 데이터를 요청해 봅시다.
            xhr.send();

            // Q. 서버로부터 전달받은 응답을 처리해 봅시다.
            xhr.onreadystatechange = () => {
                const DONE = 4;
                const OK = 200;

                // Q. readyState가 DONE인 경우에 실행될 수 있도록 코드를 작성해 봅시다.
                if(xhr.readyState === DONE) {

                    // Q. status가 OK인 경우에 실행될 수 있도록 코드를 작성해 봅시다.
                    if(xhr.status === OK) {

                        console.log(xhr.response); // 응답 데이터 구조 확인.

                        // Q. cat-image 클래스를 가진 태그에 서버에서 전달받은 이미지 URL로 변경해 봅시다.
                        catImage.src = JSON.parse(xhr.response)[0].url;

                    }
                }
            }
        }

        // Q. cat-button 클래스를 가진 태그를 클릭했을 때 getCatImage 메소드가 실행될 수 있도록 코드를 작성해 봅시다.
        catButton.addEventListener("click", getCatImage);

    </script>
</body>
</html>
