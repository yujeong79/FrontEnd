<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <img v-bind:src="imageSrc">
      <a :href="myUrl">myUrl</a> <!-- v-bind의 축약형 : -->
      <p :[dyattr]="dyValue">동적 속성과 값</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");
          const myUrl = ref("https://edu.ssafy.com");
          const dyattr = ref("my-bind");
          const dyvalue = ref("Hello Vue"); 

          return { 
            imageSrc,
            myUrl, 
            dyattr,
            dyvalue,
          };

        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
