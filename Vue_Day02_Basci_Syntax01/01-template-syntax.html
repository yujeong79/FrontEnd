<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <!-- CDN 방식으로 Vue를 사용 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">

      <!-- Template Syntax1. Text Interpolation(콧수염 구문) -->
      <p>{{msg}}</p>

      <!-- Template Syntax2. Raw HTML -->
      <p>{{rawHtml}}</p> <!-- p 태그의 innerText로 rawHtml이 문자열 형태로 들어감 -->
      <p v-html="rawHtml"></p> <!-- p 태그 안에 span 태그로 들어감 -->

      <!-- Template Syntax3. Attribute binding -->
      <p v-bind:id="dynamicId1">동적 ID1</p>
      <p v-bind:id="dynamicId2">동적 ID2</p> <!-- null인 경우 렌더링 요소가 제거됨 -->

      <!-- Template Syntax4. JavaScript Expression -->
      <p>{{number + 1}}</p>
      <p>{{ok ? 'YES' : 'NO'}}</p>
      <p>{{msg.split('').reverse().join('')}}</p>
      <p :id="`list-${number}`">동적 ID3</p>
      <p v-if="ok">v-if의 값이 true이면 보이고 false 이면 아예 태그를 제거</p>
      <p v-show="ok">v-show의 true이면 보이고 false 이면 display:none</p>

    </div>
    <script>
      const { createApp, ref } = Vue; // 구조 분해 할당으로 Vue 객체에서 필요한 메서드를 가져옴

      const app = createApp({ // createApp의 parameter로 객체가 들어감
        setup() {
          const msg = ref('Hello Vue!');
          const rawHtml = ref('<span style="color:red">이것은 빨간색이어야 합니다.</span>');
          const dynamicId1 = ref('my-id');
          const dynamicId2 = ref(null);
          const number = ref(10);
          const ok = ref(true);

          return {
            msg,
            rawHtml,
            dynamicId1,
            dynamicId2,
            number,
            ok,
          };

        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
