<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>todo1</h1>
  <input type="text" id="todo" placeholder="할일 입력">
  <a id="create" class="btn btn-primary">등록</a>
  <hr>
  <h2>나의 할 일 목록</h2>
  <ul id="todo-list"></ul>

  <script>
    // 등록 버튼 객체 가져오기
    const registBtn = document.querySelector("#create")
    
    // 입력 창 객체 가져오기
    const inputTag = document.querySelector("#todo")

    // 나의 할일 목록
    const ulTag = document.querySelector("#todo-list")

    // 등록 버튼 눌렀을 때 실행시킬 콜백함수 생성(클릭 이벤트가 발생했을 때)
    function registTodo() {

      // 유저가 입력한 값 가져오기
      const content = inputTag.value // 왜냐면 value 속성에 유저가 입력한 값이 저장되니까

      // 값이 없다면 경고창
      if (!content.trim()) { // trim : 안에 있는 글자를 다 모아줌 
        alert("값이 없어용!!!")
      }

      // 값이 있다면 작업
      else {
        
        // li 태그 생성 후 값 채우기
        const liTag = document.createElement("li") // 일단 태그만 만들었음       
        liTag.innerText = content
        console.log(liTag) // <li>내가 작성한 글</li>

        // 삭제 버튼 생성
        const delBtn = document.createElement("a")
        delBtn.classList.add("btn", "btn-danger", 'mx-2') // 부트스트랩 설정인듯...
        delBtn.innerText = "X"

        liTag.appendChild(delBtn) // <li> 태그 안에 delBtn 추가

        // 삭제 버튼에 이벤트
        delBtn.addEventListener("click", function() {
          liTag.remove()
        })
        
        //목록에 추가
        ulTag.appendChild(liTag)

        //입력 초기화
        inputTag.value = ""
        
      }
    }

    //등록 버튼을 눌렀다면 이벤트 추가해주자
    registBtn.addEventListener("click", registTodo)

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
